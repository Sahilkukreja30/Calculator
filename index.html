<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div>
            <input type="text" class="input" value="0">
        </div>
        <div>
            <button class="main function">AC</button>
            <button class="main function">DEL</button>
            <button class="main function">%</button>
            <button class="main function">/</button>
        <div>
            <button class="main">7</button>
            <button class="main">8</button>
            <button class="main">9</button>
            <button class="main function">*</button>
        </div>
        <div>
            <button class="main">4</button>
            <button class="main">5</button>
            <button class="main">6</button>
            <button class="main function">-</button>
        </div>
        <div>
            <button class="main">1</button>
            <button class="main">2</button>
            <button class="main">3</button>
            <button class="main function">+</button>
        </div>
        <div>
            <button class="main">00</button>
            <button class="main">0</button>
            <button class="main">.</button>
            <button class="main equal">=</button>
        </div>
        
        
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
